/* ---- isotope ---- */
.isotope {
  max-width: 1200px;
  padding: 10px;
}

/* clear fix */
.isotope:after {
  content: '';
  display: block;
  clear: both;
}
.one {
width: 150px;
height: 150px;
padding: 10px;
border: 0px dashed #FFff00;
border-top: 1px solid #FFff00 ;
}
/* ---- .item ---- */

.item {
  float: left;
  width: 100px;
  height: 100px;
  background: #000;
  border: 1px solid #FFff00;
  border-color: #FFff00;
  padding: 0;
}
.item.rot7 {
  -ms-transform: rotate(7deg); /* IE 9 */
  -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
  transform: rotate(7deg);
}
.item.rot3 {
  -ms-transform: rotate(3deg); /* IE 9 */
  -webkit-transform: rotate(3deg); /* Chrome, Safari, Opera */
  transform: rotate(3deg);
}
.item.width2 { width: 200px; }
.item.height2 { height: 200px; }
.item.width15 { width: 150px; }
.item.height15 { height: 150px; }
.item.width3 { width: 300px; }
.item.height3 { height: 300px; }
.item.width9 { width: 90px; }
.item.height5 { height: 50px; }

.info {
list-style: none;
padding: 2px 4px;
margin: 0;
}
.date {
position: absolute;
bottom: 3px;
right: 4px;
font-size: xx-small;
}
#kfoot{
  position: absolute;
  bottom: 0;
  width: 100%;
/*  height: 20px;
*/}
#klogo{position: absolute; left: 50px}

      function showInfo(data, tabletop) {

        $.each( tabletop.sheets("inept").all(), function(i, cat) {

          //cat_li.append(cat.label);
          cat_li.appendTo("#isotopish");
           $container.append( cat_li )
    // add and lay out newly appended elements
